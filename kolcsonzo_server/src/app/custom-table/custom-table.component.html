<table multiTemplateDataRows mat-table [dataSource]="contents"
    class="mat-elevation-z8">

    <ng-container *ngFor="let content of contentsToShow; let i=index;"
        [matColumnDef]="content">
        <th mat-header-cell *matHeaderCellDef> {{displayNames[i]}} </th>
        <td mat-cell *matCellDef="let element"> {{element[content]}} </td>
    </ng-container>
    <ng-container matColumnDef="expandable">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            hey
        </button>
        </td>
      </ng-container>
    <ng-container matColumnDef="expand">
        <td mat-cell *matCellDef="let element"
            [attr.colspan]="columnsWithDescription.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' :
                'collapsed'">
                <!-- <div>
                    <div *ngFor="let content of displayNames">{{element[content]}}</div>
                </div> -->
                <div class="example-element-description">
                    hi
                    <span class="example-element-description-attribution"> --
                        Wikipedia </span>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsWithDescription"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsWithDescription;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement= expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: contentsToShow;"></tr>


</table>
