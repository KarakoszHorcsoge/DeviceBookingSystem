<table multiTemplateDataRows mat-table [dataSource]="contents" class="mat-elevation-z8">

    <ng-container *ngFor="let content of contentsToShow; let i=index;" [matColumnDef]="content">
      <th mat-header-cell *matHeaderCellDef> {{displayNames[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[content]}} </td>
    </ng-container>
    
    <ng-container matColumnDef="expand">
      <td mat-cell *matCellDef="let element" [attr.colspan]="descriptionsDisplayName.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
            hi
            <span class="example-element-description-attribution"> -- Wikipedia </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="contentsToShow"></tr>
    <tr mat-row *matRowDef="let element; columns: descriptionsDisplayName;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: contentsToShow;"></tr>

    
  </table>
