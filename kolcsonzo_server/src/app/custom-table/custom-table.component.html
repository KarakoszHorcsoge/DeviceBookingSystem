<table multiTemplateDataRows mat-table [dataSource]="contents" class="mat-elevation-z8">

  <ng-container *ngFor="let content of contentsToShow; let i=index;" matColumnDef="{{content}}">
    <th mat-header-cell *matHeaderCellDef> {{displayNames[i]}} </th>
    <td mat-cell *matCellDef="let element"> {{element[content]}} </td>
  </ng-container>

  <ng-container matColumnDef="expand">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsWithDescription.length">
      <div class="example-element-detail" [@detailExpand]="element != expandedElement ? 'collapsed' : descriptions.length != 0 ? 'expanded':
                'collapsed'">
        <div class="example-element-description">

          <div *ngFor="let description of descriptions; let i=index;">
            {{descriptionsDisplayName}}: {{element[description]}}
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayNames"></tr>

    <tr mat-row *matRowDef="let element; columns: displayNames;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement= expandedElement === element ? null : element">
    </tr>
  <tr mat-row *matRowDef="let row; columns: ['expand'];" class="example-detail-row"></tr>


</table>
